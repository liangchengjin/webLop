  <!--js-->
  <script>
	// 变量：可变的量
		/*
			js中的变量是一个抽象的概念，变量是用来存储值和代表值的

		*/

		// js中定义一个变量非常的简单：
			/*
				var 变量名 = 变量值;

				= 是赋值操作， 左边的变量名 右边是存储的值，

				js中的变量是松散类型的：通过一个var 变量就可以存储的数据类型
			*/
			var name = "呈琛"; // 定义一个变量 name，把字符串"呈琛"赋值给这个变量
			console.log(name); // 把 name 代表的值输出在控制台
  </script>
