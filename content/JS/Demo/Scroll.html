<style type="text/css">
    *{margin:0px; padding:0px;}
    body{overflow:hidden;}
    ul.ScrollBut{width:30px; height:100px; position:fixed;/*固定定位*/right:10px; top:270px;}
    ul.ScrollBut li{list-style-type:none;width:10px;height:10px; border:1px solid #000; margin:5px 0px;border-radius:5px; background:#fff;}
    ul.ScrollBut li.hover{background:green;}
</style>

<body >
<div class="box" style="background:#666699;"></div>
<div class="box" style="background:#FF9933;"></div>	
<div class="box" style="background:#009933;"></div>	
<div class="box" style="background:#669900"></div>	
<div class="box" style="background:#CCFF00"></div>
<div class="box" style="background:#6600ff"></div>
<div class="box" style="background:#32c08e"></div>
<div class="box" style="background:#cc3300"></div>
<div class="box" style="background:#ff00cc"></div>
<div class="box"></div>

<!--按扭开始-->
<ul class="ScrollBut">
	<li class="hover"></li>
	<li></li>
	<li></li>
	<li></li>
	<li></li>
	<li></li>
	<li></li>
	<li></li>
	<li></li>
</ul>
<!--按扭结束-->



<script type="text/javascript" src="js/jquery.js"></script>
<script type="text/javascript" src="js/jquery.mousewheel.js"></script>
<script type="text/javascript">
	var index=0;
	var h=$(window).height();
	var len=$("ul.ScrollBut li").length;//获取li的个数
	$(".box").height($(window).height());  //$(window).height();//获取到浏览器的高度
	$("ul.ScrollBut li").click(function(){
		//alert("我被点了");
		index=$(this).index();
		alert(index);
		$(this).addClass("hover").siblings().removeClass("hover");
		$("body,html").animate({"scrollTop":index*h},1000);
	});

	var lastTime=new Date();//获取当前的时间
	//alert(lastTime);

	//鼠标滚轮事件的执行
	//event 当前事件(滚轮事件)  delta 当值1时：向上滚动  -1时:向下滚动  deltaX, deltaY分别是滚轮滚动的坐标值

	$(document).mousewheel(function(event,delta,deltaX,deltaY){
		//alert(delta);
		//alert(new Date()-lastTime)
	if(new Date()-lastTime>1000){
		lastTime=new Date();

				//向下滚动
				if(delta==-1){
					index++;//序列号加1
					//alert(index);
					if(index<=len-1){
						$("ul.ScrollBut li").eq(index).addClass("hover").siblings().removeClass("hover");
						$("body,html").animate({"scrollTop":index*h},1000);
					}else{index=len-1}
				}

				//向上滚动
				if(delta==1){
					index--; 
					if(index>=0){
						$("ul.ScrollBut li").eq(index).addClass("hover").siblings().removeClass("hover");
						$("body,html").animate({"scrollTop":index*h},1000);
					}else{index=0;}
				}

	}else{/*alert("时间间隔太小");*/}

	});
</script>

</body>
