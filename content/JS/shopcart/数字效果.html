			$("#box").find(".plus").on("click",function(){
				var $input = $(this).prev();
				var val = $input.val() * 1;
				val++;
				
				//拿到展示的效果进行动画显示
				$(this).next().stop(true,true).text(val).animate({bottom:51},600,function(){
					$(this).css("bottom",-50);
					$input.val(val);
				});
				
			});

			$("#box").find(".minus").on("click",function(){

				var val = $input.val() * 1;
				val--;
				
				$(this).nextAll().eq(2).stop(true,true).text(val).animate({bottom:51},600,function(){
					$(this).css("bottom",-50);
					$input.val(val);
				});
			});
