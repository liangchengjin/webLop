		counter-reset:flag;
		overflow:hidden;
	}

		display:block;

	.tab a:after{
		  content: "";
		  width: 36px;
		  height: 36px;
		  position: absolute;
		  right: -18px;
		  top: 0px;
		  z-index: 2;
		  background: transparent;
		  transform: rotate(45deg) scale(0.72);
		  border-radius: 0 5px 0px 50px;
		  border: 5px solid #111;
		  border-bottom-color: transparent;
		  border-left-color: transparent;
		  box-sizing: border-box;
	 }

	.tab a:before{
		content: counter(flag);
		counter-increment: flag;
		position:absolute;
		left:26px;
		width:20px;
		height:20px;
		border-radius:10px;
		background:gray;
		text-align:center;
		line-height:20px;
		margin-top:8px ;
		font-weight:bold;		
	}

	.tab a:first-child:before{background:green}
	.tab a:last-child:before{background:green}
	.tab a:nth-child(2):before{background:red}
	.tab a:nth-child(3):before{background:pink}
	.tab a:hover{background:#111}
	.tab a.active{background:#111}
	.tab a.active:after,.tab a:hover:after{background:#111;}

  </style>
